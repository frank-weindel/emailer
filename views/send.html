<div class="page-header">
  <h1>Send Email to OSMA Membership</h1>
</div>
<form class="form-horizontal" action="/send" method="POST">
  <div class="form-group">
    <label for="contentField" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="subject" />
    </div>
  </div>
  <div class="form-group">
    <label for="contentField" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="content" rows="10"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12 text-right">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
