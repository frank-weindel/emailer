<div class="page-header">
  <h1>Email List</h1>
</div>
<table class="table">
  <caption>{{count}} members</caption>
  <thead>
    <tr>
      <th>Username</th>
      <th>E-mail</th>
      <th>Last Result</th>
      <th>Last Attempted</th>
    </tr>
  </thead>
  <tbody>
    {{#list}}
      <tr>
        <td>{{username}}</td>
        <td>{{email}}</td>
        <td>{{result}}</td>
        <td>{{date}}</td>
      </tr>
    {{/list}}
  </tbody>
</table>
